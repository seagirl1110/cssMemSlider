<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css mem slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slider__container">
            <label for="controls-1" class="slider__img-wrapper">
                <img src="./assets/slider-img-1.png" alt="slider-img" class="slider__img">
            </label>
            <label for="controls-2" class="slider__img-wrapper">
                <img src="./assets/slider-img-2.jpg" alt="slider-img" class="slider__img">
            </label>
            <label for="controls-3" class="slider__img-wrapper">
                <img src="./assets/slider-img-1.png" alt="slider-img" class="slider__img">
            </label>
            <label for="controls-4" class="slider__img-wrapper">
                <img src="./assets/slider-img-2.jpg" alt="slider-img" class="slider__img">
            </label>
        </div>
        <div class="slider__controls-wrapper">
            <input type="radio" id="controls-1" class="slider__controls"></input>
            <input type="radio" id="controls-2" class="slider__controls"></input>
            <input type="radio" id="controls-3" class="slider__controls"></input>
            <input type="radio" id="controls-4" class="slider__controls"></input>
        </div>
        <div class="slider__text-wrapper">
            <label for="controls-1" class="slider__text">love notes</label>
            <label for="controls-2" class="slider__text">developers' ark</label>
            <label for="controls-3" class="slider__text">love notes</label>
            <label for="controls-4" class="slider__text">developers' ark</label>
        </div>
    </div>
</body>

</html>
