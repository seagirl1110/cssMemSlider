<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css mem slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slider__radio-wrapper">
            <input type="radio" name="controls" id="controls-1" checked></input>
            <input type="radio" name="controls" id="controls-2"></input>
            <input type="radio" name="controls" id="controls-3"></input>
            <input type="radio" name="controls" id="controls-4"></input>
        </div>
        <div class="slider__img-wrapper">
            <!-- <div class="slider__img"></div>
            <div class="slider__img"></div>
            <div class="slider__img"></div>
            <div class="slider__img"></div> -->
            <img src="./assets/slider-img-1.png" alt="slider-img" class="slider__img">
            <img src="./assets/slider-img-2.jpg" alt="slider-img" class="slider__img">
            <img src="./assets/slider-img-1.png" alt="slider-img" class="slider__img">
            <img src="./assets/slider-img-2.jpg" alt="slider-img" class="slider__img">
        </div>
        <div class="slider__container">
            <div class="slider__text-wrapper">
                <p for="controls-1" class="slider__text">love notes</p>
                <p for="controls-2" class="slider__text">developers' ark</p>
                <p for="controls-3" class="slider__text">love notes</p>
                <p for="controls-4" class="slider__text">developers' ark</p>
            </div>
            <div class="slider__controls-wrapper">
                <label for="controls-1" class="slider__controls">
                    <div class="slider__controls-inner"></div>
                </label>
                <label for="controls-2" class="slider__controls">
                    <div class="slider__controls-inner"></div>
                </label>
                <label for="controls-3" class="slider__controls">
                    <div class="slider__controls-inner"></div>
                </label>
                <label for="controls-4" class="slider__controls">
                    <div class="slider__controls-inner"></div>
                </label>




            </div>
        </div>
    </div>
</body>

</html>
