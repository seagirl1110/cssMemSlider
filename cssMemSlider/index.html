<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css mem slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="slider">
            <h1 class="slider__title">CSS Meme slider</h1>
            <input class="slider__radio" type="radio" name="controls" id="controls-1" checked></input>
            <input class="slider__radio" type="radio" name="controls" id="controls-2"></input>
            <input class="slider__radio" type="radio" name="controls" id="controls-3"></input>
            <input class="slider__radio" type="radio" name="controls" id="controls-4"></input>
            <div class="slider__img-wrapper">
                <div class="slider__img-inner">
                    <img src="./assets/slider-img-1.png" alt="slider-img" class="slider__img">
                </div>
                <div class="slider__img-inner">
                    <img src="./assets/slider-img-2.jpg" alt="slider-img" class="slider__img">
                </div>
                <div class="slider__img-inner">
                    <img src="./assets/slider-img-1.png" alt="slider-img" class="slider__img">
                </div>
                <div class="slider__img-inner">
                    <img src="./assets/slider-img-2.jpg" alt="slider-img" class="slider__img">
                </div>
            </div>
            <div class="slider__container">
                <div class="slider__text-wrapper">
                    <p class="slider__text slider__text--1">friends</p>
                    <p class="slider__text slider__text--2">developers' ark</p>
                    <p class="slider__text slider__text--3">friends</p>
                    <p class="slider__text slider__text--4">developers' ark</p>
                </div>
                <div class="slider__controls-wrapper">
                    <label for="controls-1" class="slider__controls">
                        <div class="slider__controls-inner slider__controls-inner--1"></div>
                    </label>
                    <label for="controls-2" class="slider__controls">
                        <div class="slider__controls-inner slider__controls-inner--2"></div>
                    </label>
                    <label for="controls-3" class="slider__controls">
                        <div class="slider__controls-inner slider__controls-inner--3"></div>
                    </label>
                    <label for="controls-4" class="slider__controls">
                        <div class="slider__controls-inner slider__controls-inner--4"></div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
